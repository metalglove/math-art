<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      const width = 800;
      const height = 800;

      const k = -4;
      const n = 100;

      var canvas;
      var ctx;

      var circle;
      var points = [];

      function init() {
        canvas = document.getElementById("main-canvas");
        ctx = canvas.getContext("2d");
        circle = new Circle(1, width * 0.5, height * 0.5, 150, 1, undefined);
        child = circle;
        for (let index = 0; index <= n; index++) {
          var child = child.addChild();
        }
        window.requestAnimationFrame(draw);
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        
        var current = circle;
        while (current) {
          current.update();
          current.draw();
          current = current.child;
        }
        
        if (points.length > 3) {
          let index;
          for (index = 1; index < points.length; index += 1) {
            ctx.beginPath();
            ctx.moveTo(points[index].x, points[index].y);
            ctx.lineTo(points[index-1].x, points[index-1].y);
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'blue';
            ctx.stroke();
          }
          ctx.closePath();
          ctx.strokeStyle = 'black';
        }
        
        window.requestAnimationFrame(draw);
      }

      class Circle {
        constructor(n, x, y, r, speed, parent) {
          this.n = n;
          this.x = x;
          this.y = y;
          this.r = r;
          this.speed = speed / 1000;
          this.angle = 0;
          this.parent = parent;
          this.child = undefined;
        }

        addChild() {
          const childr = this.r / 3;
          const childx = this.x + this.r + childr;
          const childy = this.y;
          const childspeed = Math.pow(k, this.n - 1);
          this.child = new Circle(this.n + 1, childx, childy, childr, childspeed, this);
          return this.child;
        }

        update() {
          if (!this.parent) return;
          this.angle += this.speed;
          const rsum = this.parent.r + this.r;
          this.x = this.parent.x + rsum * Math.cos(this.angle);
          this.y = this.parent.y + rsum * Math.sin(this.angle);

          if (!this.child)
            points.push({x: this.x, y: this.y});
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.closePath();
        }
      }
    </script>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="init();">
    <canvas id="main-canvas" width="800" height="800"></canvas>
  </body>
</html>
